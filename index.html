<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dress Mart Store</title>
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
     <style>
       input,h1,button{
        display: block;
        margin: 7px;
       }
     </style>
</head>
<body class="bg-gray-300 px-35">
    <h1 class="text-center font-bold text-3xl my-4">Dress Mart Store</h1>
    <div class="bg-white p-4" >
         <h1 class="font-bold ">Add New Product</h1>
    <input id="productname" type="text" class="border w-full p-2" placeholder="Product Name">
    <input id="productprice" type="text" class="border  w-full p-2" placeholder="Product Price">
    <input id="stockquantity" type="text" class="border  w-full p-2" placeholder="Stock Quantity">
    <input id="imagefile" type="file" class="border w-full p-2 ">
    <button class="bg-blue-500 p-2" onclick="product()">Add Product</button>
    </div>

    <div id="menu"></div>
   <script src="./index.js"></script>
</body>
</html>
